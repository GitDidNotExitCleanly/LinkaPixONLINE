    <div class="row">
      <div class="md-col-12 puzzledata">
        <script>
        var Color = function(r, g, b) {
          this.r = r;
          this.g = g;
          this.b = b;
        };
        var Block = function(number, color) {
          this.number = typeof number !== 'undefined' ? number : 0;
          this.color = typeof color !== 'undefined' ? color : new Color(0, 0, 0);
        };
        var puzzle = [
        [new Block(3), null, new Block(3), null, null],
        [null, null, null, new Block(1), null],
        [null, null, new Block(5), new Block(2), null],
        [null, null, null, new Block(2), null],
        [new Block(5), null, null, null, null]
        ];
        document.write(JSON.stringify(puzzle));
        </script>
      </div>
